[package]
name = "skim"
version = "0.6.2"
authors = ["Zhang Jinzhou <lotabout@gmail.com>"]
description = "Fuzzy Finder in rust!"
documentation = "https://github.com/lotabout/skim"
homepage = "https://github.com/lotabout/skim"
repository = "https://github.com/lotabout/skim"
readme  = "README.md"
keywords = ["fuzzy", "menu", "util"]
license = "MIT"
edition = "2018"

[lib]
name = "skim"
path = "src/lib.rs"

[[bin]]
name = "sk"
path = "src/main.rs"


[dependencies]
nix = "0.11.0"
regex = "0.2"
lazy_static = "0.2.8"
shlex = "0.1.1"
unicode-width = "0.1.4"
log = "0.3.8"
env_logger = "0.4.3"
time = "0.1.38"
clap = "2.26.2"
tuikit = "0.2.2"
vte = "0.3.3"
fuzzy-matcher = "0.2.1"
rayon = "1.0.3"
derive_builder = "0.7.1"

[features]
default = []

[profile.release]
lto = true
debug = false
